<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta tags for character set and responsive design -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Linking to external CSS file -->
    <link rel="stylesheet" href="style.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <section class="section">
      <!-- Main heading -->
      <h1>Tic Tac Toe</h1>

      <!-- Result display -->
      <div id="result" class="result"></div>

      <!-- Game buttons -->
      <div class="buttons">
        <button id="0" class="btn"></button>
        <button id="1" class="btn"></button>
        <button id="2" class="btn"></button>
        <button id="3" class="btn"></button>
        <button id="4" class="btn"></button>
        <button id="5" class="btn"></button>
        <button id="6" class="btn"></button>
        <button id="7" class="btn"></button>
        <button id="8" class="btn"></button>
      </div>

      <!-- Reset button -->
      <button id="restart" class="reset">Reset</button>
    </section>

    <!-- Linking to external JavaScript file -->
    <script src="script.js"></script>
  </body>
</html>
